<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="lev1_bg levRel1_bg">
    <div class="container">
        <div class="centerAlign">
            <div class="card login-card">
                <form class="formHideLev">
                    <h2 class="text-center">At last we are here who is the suspect ???</h2>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control input-get-lev input-lev-1" placeholder="Enter Code" required>
                    </div>
                    <button class="btn btn-primary deep-purple btn-block showClicklev lev1Sub">Submit</button>
                </form>

                <div class="showLev showLev1">
                    <h3>Congratulations</h3>
                    <img class="img-fluid" src="images/booklev2.png" alt="Books">
                    <div>
                        <a href="#" class="btn-custom">Proceed</a>
                    </div>
                </div>
                <div class="wrongLev">
                    <img class="img-fluid" src="images/wrong-lev-1.jpg" alt="Chala Ja">
                </div>

            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.querySelector(".lev1Sub").addEventListener("click", function(e) {
            e.preventDefault();
            var getvalueinput = document.querySelector(".input-lev-1").value;
            if (getvalueinput == "Professor Bones" || getvalueinput == "professor bones" || getvalueinput == "professorbones" || getvalueinput == "Professorbones" || getvalueinput == "PROFESSORBONES") {
                document.querySelector(".formHideLev").style.display = "none";
                document.querySelector(".showLev").style.display = "block";
                document.querySelector(".wrongLev").style.display = "none";
            } else {
                document.querySelector(".formHideLev").style.display = "none";
                document.querySelector(".showLev").style.display = "none";
                document.querySelector(".wrongLev").style.display = "block";
            }
        });
    </script>
</body>

</html>
