<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="levRel4_bg">
    <div class="container">
        <div class="centerAlign">
            <div class="card login-card">
                <form class="formHideLev">
                    <h2 class="text-center">What's the tool </h2>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control input-get-lev input-lev-1" placeholder="Enter Code" required>
                    </div>
                    <button class="btn btn-primary deep-purple btn-block showClicklev lev1Sub">Submit</button>
                    <div class="wrongLev">
                        <h3>Any other tool in Mind</h3>
                    </div>
                </form>

                <div class="showLev showLev1">
                    <h3>Using shovel will dug into the patch and a safebox was discovered.</h3>
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <img class="img-fluid" src="images/skeleton.png" alt="Books">
                        </div>
                        <div class="col-md-8 extra">
                            <h4 class="text-center">Seems like a safe box. <br>Wonder whatâ€™s inside?</h4>
                        </div>
                    </div>

                    <a href="/images/lock.png" target="_blank"><img class="img-fluid" src="images/lock.png" style="margin-top: 20px;"></a>
                    <h3>Click on Image to Enlarge</h3>
                    <div>
                        <a href="level5.html" class="btn-custom">Next Level</a>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.querySelector(".lev1Sub").addEventListener("click", function(e) {
            e.preventDefault();
            var getvalueinput = document.querySelector(".input-lev-1").value;
            if (getvalueinput == "shovel") {
                document.querySelector(".formHideLev").style.display = "none";
                document.querySelector(".showLev").style.display = "block";
                document.querySelector(".wrongLev").style.display = "none";
            } else {
                document.querySelector(".wrongLev").style.display = "block";
            }
        });
    </script>
</body>

</html>
